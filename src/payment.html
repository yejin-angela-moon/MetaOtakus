<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Payment - MetaOtakus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 2rem;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      color: #fff;
      background-color: #68a195;
      border: none;
      border-radius: 0.25rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #0c6cd6;
    }

    select {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }

    .g-recaptcha {
      margin-bottom: 1.5rem;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="center-container">
    <h1>Payment</h1>
    
    <form id="payment-form" action="confirmpayment.html" method="post">
      <p>Payment Amount: Â£10</p>
      <input type="hidden" id="amount" name="amount" value="10">
      
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="saved-card">Saved Card (**** **** **** 1234)</option>
        <option value="add-new">Add New Payment Method</option>
      </select>
      
      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
      
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
