<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Page - MetaOtakus</title>
</head>
<body>
  <header>
    <a href="index.html">
      <button class="my-page-button">Back</button>
    </a>
    <h1>MetaOtakus</h1>
  </header>

  <section class="profile">
    <div class="profile-picture">
      <img src="../images/logo.jpg" alt="Profile Picture" />
    </div>
    <div class="user-name">
      <h2>User Name</h2>
    </div>
    <div class="bio">
      <p>User bio</p>
    </div>
    <a href="edit_profile.html">
      <button class="edit-profile-button">Edit Profile</button>
    </a>
  </section>

  <form id="upload-form" method="post" enctype="multipart/form-data">
    <div>
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file" accept="image/*,video/*" required>
    </div>
    <button type="submit">Upload</button>
  </form>
  

  <!-- Add other sections for the page, e.g. posts, subscriptions, etc. -->

  <script src="mypage.js"></script>
  
</body>
</html>
