<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://js.stripe.com/v3/"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Add Card - MetaOtakus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 2rem;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      color: #fff;
      background-color: #68a195;
      border: none;
      border-radius: 0.25rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #0c6cd6;
    }

    .age-confirmation {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .age-confirmation input {
      width: auto;
      margin-right: 0.5rem;
      margin-bottom: 0;
    }

    .expiry-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    
    .expiry-container input {
      width: 48%;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>Add Card</h1>
    
    <form id="addcard-form" action="payment.html" method="post">
      <label for="cardholder">Cardholder Name:</label>
      <input type="text" id="cardholder" name="cardholder" required>
      
      <label for="cardnumber">Card Number:</label>
      <input type="text" id="cardnumber" name="cardnumber" required>
      
      <label>Expiry Date:</label>
      <div class="expiry-container">
        <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" required>
        <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" required>
      </div>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <div class="age-confirmation">
        <input type="checkbox" id="age-check" name="age-check" required>
        <label for="age-check">I confirm that I am 18 years or older.</label>
      </div>
      
      
      <button type="submit">Add Card</button>
    </form>
  </div>
</body>
</html>
